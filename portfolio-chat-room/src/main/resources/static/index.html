<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <hr/>
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="name" class="control-label">Name: </label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="message" class="control-label">Message:</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message here..."></textarea>
                </div>
                <button id="send" class="btn btn-success btn-lg" type="submit" disabled="disabled">Send</button>
            </form>
        </div>
    </div>
    <hr/>
    <h2>General chat</h2>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Message</th>
                </tr>
                </thead>
                <tbody id="messages"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
